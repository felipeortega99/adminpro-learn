<div class="black-background animated fadeIn" [ngClass]="modalUploadService.hide">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button (click)="closeModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" align="center">

                <img *ngIf="!tempImage" [src]="'xxx' | image" class="w150">
                <img *ngIf="tempImage" [src]="tempImage" class="w150">

                <input (change)="selectImage($event.target.files[0])" type="file">

            </div>
            <div class="modal-footer">
              <button (click)="closeModal()" type="button" class="btn btn-secondary">Close</button>
              <button [disabled]="!tempImage" (click)="updateImage()" type="button" class="btn btn-primary">Upload image</button>
            </div>
          </div>
        </div>
      </div>
</div>
