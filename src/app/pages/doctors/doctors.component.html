<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #input 
            (keyup)="searchDoctor(input.value)" 
            type="text" 
            class="form-control" 
            name="" 
            placeholder="Search Doctor...">
  
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="text-right">
            <button [routerLink]="['/doctor','new']" type="button" class="btn btn-rounded btn-primary waves-effect waves-light">
                <i class="fa fa-plus"></i>
                Create Doctor
            </button>
          </div>

          <h3 class="card-title">Registered Doctors ( <small>{{doctorsService.totalDoctors}}</small> )</h3>

          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>Image</th>
                      <th>Doctor</th>
                      <th>Hospital</th>
                      <th></th>
                  </tr>
              </thead>

              <tbody>
                  <tr  *ngFor="let doctor of doctors">
                      <td>
                          <img (click)="updateImage(doctor._id)" [src]="doctor.img | image:'doctor'" class="img-50 pointer">
                      </td>
                      <td>{{doctor.name}}</td>
                      <td>{{doctor.hospital.name}}</td>
                      <td>
                        <a [routerLink]="['/doctor', doctor._id]" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                        </a>
                        <button (click)="deleteDoctor(doctor)" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                  </tr>
              </tbody>
          </table>

          <button (click)="updateFrom(-5)" class="btn btn-secondary">Back</button>
          <button (click)="updateFrom(5)" class="btn btn-secondary">Next</button>

        </div>
      </div>
    </div>
  </div>
