<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #input 
            (keyup)="searchHospital(input.value)" 
            type="text" 
            class="form-control" 
            name="" 
            placeholder="Search Hospital...">
  
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="text-right">
            <button (click)="createHospital()" type="button" class="btn btn-rounded btn-primary waves-effect waves-light">
                <i class="fa fa-plus"></i>
                Create hospital
            </button>
          </div>

          <h3 class="card-title">Registered Hospitals ( <small>{{hospitalService.totalHospitals}}</small> )</h3>

          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>Image</th>
                      <th>Hospital</th>
                      <th></th>
                  </tr>
              </thead>

              <tbody>
                  <tr  *ngFor="let hospital of hospitals">
                      <td>
                          <img (click)="updateImage(hospital._id)" [src]="hospital.img | image:'hospital'" class="img-50 pointer">
                      </td>
                      <td>
                        <input [(ngModel)]="hospital.name"
                               type="text"
                               class="form-control" 
                               name="name" 
                               placeholder="Hospital name">
                      </td>
                      <td>
                        <button (click)="saveHospital(hospital)" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                        </button>
                        <button (click)="deleteHospital(hospital)" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                  </tr>
              </tbody>
          </table>

          <button (click)="updateFrom(-5)" class="btn btn-secondary">Back</button>
          <button (click)="updateFrom(5)" class="btn btn-secondary">Next</button>

        </div>
      </div>
    </div>
  </div>
