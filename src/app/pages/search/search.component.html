<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users</h4>
        <table class="table table-hover" *ngIf="users.length > 0">
            <tbody>
                <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer">
                    <td>{{ user.name }}</td>
                    <td>
                        <img [src]="user.img | image" class="rounded img-fluid w150">
                    </td>
                    <td>
                        <button class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="users.length === 0">
            No user records
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitals</h4>
        <table class="table table-hover" *ngIf="hospitals.length > 0">
            <tbody>
                <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" class="pointer">
                    <td>{{ hospital.name }}</td>
                    <td>
                        <img [src]="hospital.img | image:'hospital'" class="rounded img-fluid w150">
                    </td>
                    <td>
                        <button class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitals.length === 0">
            No hospital records
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors</h4>
        <table class="table table-hover" *ngIf="doctors.length > 0">
            <tbody>
                <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" class="pointer">
                    <td>{{ doctor.name }}</td>
                    <td>
                        <img [src]="doctor.img | image:'doctor'" class="rounded img-fluid w150">
                    </td>
                    <td>
                        <button class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="doctors.length === 0">
            No doctor records
        </div>
      </div>
    </div>
  </div>
</div>
